<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thiệp Sinh Nhật</title>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
  <style>
    body {
      font-family: 'Indie Flower', cursive !important;
      background: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1920&q=90') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    ::selection {
      background: transparent;
    }

    h4 {
      font-size: 26px;
      line-height: 1px;
      font-family: 'Amatic SC', cursive !important;
    }

    .color1 { color: #1BBC9B } /* MOUNTAIN MEADOW */
    .color2 { color: #C0392B } /* TALL POPPY */

    .card {
      color: #013243; /* SHERPA BLUE */
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 400px;
      background: #e0e1dc;
      transform-style: preserve-3d;
      transform: translate(-50%, -50%) perspective(2000px);
      box-shadow: inset 300px 0 50px rgba(0,0,0,.5), 20px 0 60px rgba(0,0,0,.5);
      transition: 1s;
    }

    .card:hover {
      transform: translate(-50%, -50%) perspective(2000px) rotate(15deg) scale(1.2);
      box-shadow: inset 20px 0 50px rgba(0,0,0,.5), 0 10px 100px rgba(0,0,0,.5);
    }

    .card:before {
      content: '';
      position: absolute;
      top: -5px;
      left: 0;
      width: 100%;
      height: 5px;
      background: #BAC1BA;
      transform-origin: bottom;
      transform: skewX(-45deg);
    }

    .card:after {
      content: '';
      position: absolute;
      top: 0;
      right: -5px;
      width: 5px;
      height: 100%;
      background: #92A29C;
      transform-origin: left;
      transform: skewY(-45deg);
    }

    .card .imgBox {
      width: 100%;
      height: 100%;
      position: relative;
      transform-origin: left;
      transition: .7s;
    }

    .card .bark {
      position: absolute;
      background: #e0e1dc;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: .7s;
    }

    .card .imgBox img {
      min-width: 250px;
      max-height: 400px;
    }

    .card:hover .imgBox {
      transform: rotateY(-135deg);
    }

    .card:hover .bark {
      opacity: 1;
      transition: .6s;
      box-shadow: 300px 200px 100px rgba(0, 0, 0, .4) inset;
    }

    .card .details {
      position: absolute;
      top: 0;
      left: 0;
      box-sizing: border-box;
      padding: 0 0 0 10px;
      z-index: -1;
      margin-top: 70px;
    }

    .card .details p {
      font-size: 15px;
      line-height: 5px;
      transform: rotate(-10deg);
      padding: 0 0 0 20px;
    }

    .card .details h4 {
      text-align: center;
    }

    .text-right {
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="imgBox">
      <div class="bark"></div>
      <img src="https://image.ibb.co/fYzTrb/lastofus.jpg" alt="Birthday">
    </div>
    <div class="details">
      <h4 class="color2 margin">(HAPPY BIRTHDAY)</h4>
      <img src="C:\Users\hjhj\Downloads\z6798185731139_1e60d84721b7a8a9d074d833f27145d1.jpg" alt="Thanh Hằng" style="display:block;margin:10px auto 18px auto;border-radius:16px;box-shadow:0 2px 8px rgba(0,0,0,0.13);width:90px;height:90px;object-fit:cover;">
      <p>CHÚC MỪNG SINH NHẬT Thanh Hằng</p>
      <p>ĐẸP GÁI</p>
      <p>VUI 100 , BUỒN 0</p>
      <p>MAU ĂN CHÓNG LỚN</p>
    </div>
  </div>
  <!-- Hiệu ứng xe ô tô chạy dưới thiệp -->
  <div id="car-road-container" style="position:fixed; left:0; bottom:40px; width:100vw; height:110px; pointer-events:none; z-index:99;">
    <div style="position:absolute; left:7vw; bottom:80px; font-size:2.1rem; color:#ff4e50; font-weight:bold; text-shadow:0 2px 8px #fff;">21 tuổi</div>
    <div style="position:absolute; right:7vw; bottom:80px; font-size:2.1rem; color:#ff4e50; font-weight:bold; text-shadow:0 2px 8px #fff;">22 tuổi</div>
    <svg id="car-svg" width="100vw" height="110" style="position:absolute; left:0; top:0;">
      <!-- Đường đi rõ hơn -->
      <rect x="8vw" y="85" width="84vw" height="14" rx="7" fill="#b0bec5" stroke="#607d8b" stroke-width="2" opacity="0.7"/>
      <!-- Vạch đường trung tâm -->
      <g>
        <rect x="10vw" y="91" width="8vw" height="4" fill="#fff" opacity="0.95" rx="2"/>
        <rect x="22vw" y="91" width="8vw" height="4" fill="#fff" opacity="0.95" rx="2"/>
        <rect x="34vw" y="91" width="8vw" height="4" fill="#fff" opacity="0.95" rx="2"/>
        <rect x="46vw" y="91" width="8vw" height="4" fill="#fff" opacity="0.95" rx="2"/>
        <rect x="58vw" y="91" width="8vw" height="4" fill="#fff" opacity="0.95" rx="2"/>
        <rect x="70vw" y="91" width="8vw" height="4" fill="#fff" opacity="0.95" rx="2"/>
        <rect x="82vw" y="91" width="8vw" height="4" fill="#fff" opacity="0.95" rx="2"/>
      </g>
      <!-- Lề đường -->
      <rect x="8vw" y="85" width="84vw" height="3" fill="#ffe082" opacity="0.7"/>
      <rect x="8vw" y="96" width="84vw" height="3" fill="#ffe082" opacity="0.7"/>
    </svg>
    <div id="car" style="position:absolute; left:8vw; bottom:70px; width:160px; height:85px; z-index:100; transition:left 0.2s;">
      <!-- SVG xe ô tô lớn hơn, có 2 cửa sổ đều chứa ảnh -->
      <svg width="160" height="85" viewBox="0 0 160 85" fill="none" xmlns="http://www.w3.org/2000/svg" style="position:absolute;left:0;top:0;">
        <!-- Thân xe -->
        <rect x="20" y="32" width="100" height="36" rx="14" fill="#ff4e50" stroke="#b71c1c" stroke-width="3"/>
        <!-- Cabin xe (2 cửa sổ) -->
        <clipPath id="car-photo-clip1">
          <rect x="60" y="13" width="22" height="32" rx="7"/>
        </clipPath>
        <clipPath id="car-photo-clip2">
          <rect x="92" y="13" width="22" height="32" rx="7"/>
        </clipPath>
        <rect x="60" y="13" width="22" height="32" rx="7" fill="#ffe082" stroke="#b71c1c" stroke-width="2"/>
        <rect x="92" y="13" width="22" height="32" rx="7" fill="#ffe082" stroke="#b71c1c" stroke-width="2"/>
        <image x="60" y="13" width="22" height="32" href="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=facearea&w=80&h=80" clip-path="url(#car-photo-clip1)" />
        <image x="92" y="13" width="22" height="32" href="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=facearea&w=80&h=80" clip-path="url(#car-photo-clip2)" />
        <!-- Bánh xe -->
        <circle cx="50" cy="72" r="15" fill="#333"/>
        <circle cx="110" cy="72" r="15" fill="#333"/>
        <circle cx="50" cy="72" r="6" fill="#fff"/>
        <circle cx="110" cy="72" r="6" fill="#fff"/>
      </svg>
    </div>
  </div>
  <script>
    // Hiệu ứng xe chạy từ 21 tuổi đến 22 tuổi
    window.addEventListener('DOMContentLoaded', function() {
      const car = document.getElementById('car');
      // Tính toán vị trí bắt đầu/kết thúc theo viewport
      const carWidth = 160;
      const start = window.innerWidth * 0.08;
      const end = window.innerWidth * 0.92 - carWidth;
      let pos = start;
      let t = 0;
      function animateCar() {
        t += 0.0035; // Chạy chậm hơn
        // Ease in-out
        const progress = 0.5 - 0.5 * Math.cos(Math.min(t,1) * Math.PI);
        pos = start + (end - start) * progress;
        car.style.left = pos + 'px';
        if (t < 1) {
          requestAnimationFrame(animateCar);
        }
      }
      animateCar();
    });
  </script>
</body>
</html>
